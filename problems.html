<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for each loop</title>
  </head>
  <body>
    <script>
      // 5th questions
      let arr = [1, 2, 3, 4, 5, 6, 7];
      let sum = 0;
      arr.forEach((num) => (sum += num));
      console.log(sum);
    </script>
  </body>
</html>
