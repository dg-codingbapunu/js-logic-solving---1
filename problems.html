<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for each loop</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 15; i++) {
        if (i === 4) continue;
        console.log(i);
      }
    </script>
  </body>
</html>
