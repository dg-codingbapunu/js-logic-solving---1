<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for each loop</title>
  </head>
  <body>
    <script>
      // 25 th questions
      const person = { name: "bapunu" };

      function realAge(age) {
        return `${this.name} is ${age}`;
      }
      console.log(realAge.call(person, 22));
      console.log(realAge.bind(person, 22));
    </script>
  </body>
</html>
