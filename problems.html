<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for each loop</title>
  </head>
  <body>
    <script>
      // 15 th questions
      let number = 0;
      console.log(number++);
      console.log(++number);
      console.log(number);
    </script>
  </body>
</html>
